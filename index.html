<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="640px-Spotify_logo_without_text.svg.webp" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li><a href="https://open.spotify.com/">About</a></li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best Songs</h1>
            <div class="songs">
                <img src="jamal-kudu-song-meaning.webp" alt="1">
                <span>jamal kudu</span>
                <span class="play"><span class="time">02:12</i></span></i></span>
            </div>
            
            
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle"id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="video">
           <img src="animated-music-image-0216.gif" width="100px" alt="" id="gif"> jamal kudu
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a63209290e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
